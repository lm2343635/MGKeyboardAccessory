# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.2
language: objective-c
cache: cocoapods
podfile: Example/Podfile

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update
- pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild -workspace Example/MGKeyboardAccessory.xcworkspace -scheme MGKeyboardAccessory-Example -sdk iphonesimulator build CODE_SIGNING_REQUIRED=NO | xcpretty -c 
- pod lib lint
